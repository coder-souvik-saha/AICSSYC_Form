<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>AICSSYC 2022 | Registration</title>
    <link rel = "icon" href = "logo-removebg-preview.png" 
            type = "image/x-icon">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            
            <form action="success.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo.png" alt="easyclass" />
              </div>

              <div class="heading">
                <h2>Registration Form</h2>
                <h6>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. Aliquid!</h6>
                
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    id="name"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="email"
                    id="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>E-Mail</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    id="phone"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Phone Number</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    id="college"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>College</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="number"
                    id="year"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Year of Passing</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    id="address"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Residential Address</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    id="ieee"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                  />
                  <label>IEEE ID</label>
                </div>

                
                </div>
                <input type="submit" value="Sign In" class="sign-btn"></input>
              </div>
            </form>

            
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image.gif" class="image img-1 show" alt="" />
              <img src="./img/image1.png" class="image img-2" alt="" />
              <img src="./img/image2.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group" style="color:white;">
                  <h2>AICSSYC | 2022</h2>
                  <h2>The Biggest Eastern India Networking Event</h2>
                  <h2>Where Tech is without Limits.</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
